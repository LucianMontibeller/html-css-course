<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>9c.html</title>
  <style>
.border {
  margin: 0;
  width: 300px;
  border-style: solid;
  border-width: 1px;
  border-color: #AAAAAA;
  padding-top: 15px;
  padding-left: 15px;
  padding-bottom: 15px;
  font-weight: bold;
}
p {
  margin: 0;
  padding: 0;
}
button {
  margin-top: 10px;
}
  </style>
</head>
<body>
  <div class="border">
    <p>
      Satisfied with our service?
    </p>
    <button>
      Yes
    </button>
    <button>
      No
    </button>
  </div>
</body>
</html>
